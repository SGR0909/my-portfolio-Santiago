<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work 1</title>
  <style>
    @font-face {
      font-family: 'Arial Black Custom';
      src: url('fuentes/Arial Black.ttf') format('truetype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'Arial Black Custom', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Fondo Barras */
    .cherry-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      z-index: 0;
      pointer-events: none;
    }

    .bar {
      width: 30px;
      height: 0;
      background-color: rgba(255, 0, 0, 0.12);
      border-radius: 10px;
      animation: rise 1.5s ease-out forwards;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    .bar:nth-child(8) { animation-delay: 0.7s; }
    .bar:nth-child(9) { animation-delay: 0.8s; }
    .bar:nth-child(10) { animation-delay: 0.9s; }

    @keyframes rise {
      to {
        height: 100vh;
      }
    }

    /* NAVBAR */
    .custom-navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 140px;
      z-index: 2;
      position: relative;
    }

    .nav-item {
      padding: 10px 20px;
      border: 2px solid red;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      z-index: 2;
      position: relative;
      padding-top: 40px;
    }

    .titulo-depop {
      width: 300px;
      margin-bottom: 30px;
    }

    .work-image {
      width: 60%;
      border: 4px solid red;
      border-radius: 20px;
      box-shadow: 0 0 20px red, 0 0 40px red;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px red, 0 0 40px red; }
      50% { box-shadow: 0 0 30px red, 0 0 60px red; }
      100% { box-shadow: 0 0 20px red, 0 0 40px red; }
    }

    .descripcion {
      max-width: 60%;
      text-align: center;
      font-size: 16px;
      margin-top: 30px;
      margin-bottom: 100px;
      line-height: 1.6;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
    }
    @media (max-width: 768px) {
  .titulo-depop,
  .titulo-colocho,
  .titulo-express {
    width: 200px;
  }

  .work-image {
    width: 90%;
  }

  .descripcion {
    max-width: 90%;
    font-size: 14px;
    padding: 15px;
  }

  .custom-navbar {
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .nav-item {
    width: 80%;
    text-align: center;
  }
}
  </style>
</head>
<body>

  <!-- FONDO BARRAS -->
  <div class="cherry-background">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>

  <!-- NAVBAR -->
  <div class="custom-navbar">
    <div class="nav-item" onclick="location.href='index.html'">Home</div>
    <div class="nav-item" onclick="location.href='about.html'">About</div>
    <div class="nav-item" onclick="location.href='contact.html'">Contact</div>
  </div>

  <!-- CONTENIDO -->
  <div class="main-content">
    <img src="depop.png" alt="Depop" class="titulo-depop" />
    <img src="work1.png" alt="Work 1" class="work-image" />
    <p class="descripcion">
      This was a university campaign project for Depop. <br>
      The goal was to promote the app and encourage more people to engage with it. <br>
      I combined bold visuals with urban textures to make the brand stand out and appeal to a younger audience.
    </p>
  </div>

</body>
</html>
