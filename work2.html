<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Work 2</title>
  <style>
    @font-face {
      font-family: 'Arial Black Custom';
      src: url('fuentes/Arial Black.ttf') format('truetype');
    }

    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding-top: 120px;
      font-family: 'Arial Black Custom', Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* ===== CHERRY BARS (iguales a work1) ===== */
    .cherry-background {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
      z-index: 0;
    }

    .cherry-bars {
      display: flex;
      gap: 30px;
      padding-bottom: 80px;
    }

    .bar {
      width: 50px;
      height: 0;
      background-color: rgba(255, 0, 0, 0.15);
      border-radius: 10px;
      animation: rise 1.2s ease-out forwards;
    }

    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    .bar:nth-child(8) { animation-delay: 0.7s; }

    @keyframes rise {
      to {
        height: 100vh;
      }
    }

    /* NAVBAR */
    .custom-navbar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    .nav-item {
      padding: 10px 20px;
      border: 2px solid red;
      border-radius: 40px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none !important;
    }

    .titulo-colocho {
      width: 300px;
      margin-bottom: 30px;
      z-index: 2;
    }

    .work-image {
      width: 60%;
      border: 4px solid red;
      border-radius: 20px;
      box-shadow: 0 0 20px red, 0 0 40px red;
      animation: pulse 2s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 20px red, 0 0 40px red; }
      50% { box-shadow: 0 0 30px red, 0 0 60px red; }
      100% { box-shadow: 0 0 20px red, 0 0 40px red; }
    }

    .descripcion {
      max-width: 60%;
      padding: 20px;
      font-size: 16px;
      text-align: center;
      line-height: 1.6;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-top: 30px;
      z-index: 2;
    }
    @media (max-width: 768px) {
  .titulo-depop,
  .titulo-colocho,
  .titulo-express {
    width: 200px;
  }

  .work-image {
    width: 90%;
  }

  .descripcion {
    max-width: 90%;
    font-size: 14px;
    padding: 15px;
  }

  .custom-navbar {
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }

  .nav-item {
    width: 80%;
    text-align: center;
  }
}
  </style>
</head>
<body>

  <!-- Fondo Cherry Bars (idÃ©ntico a work1) -->
  <div class="cherry-background">
    <div class="cherry-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>

  <!-- Navbar -->
  <div class="custom-navbar">
    <div class="nav-item" onclick="location.href='index.html'">Home</div>
    <div class="nav-item" onclick="location.href='about.html'">About</div>
    <div class="nav-item" onclick="location.href='contact.html'">Contact</div>
  </div>

  <!-- Contenido principal -->
  <img src="colocho.png" alt="Colocho" class="titulo-colocho" />
  <img src="work2.png" alt="Work 2" class="work-image" />

  <p class="descripcion">
    This was a client project where I developed a complete coffee branding concept. <br>
    From the logo to the packaging, everything was inspired by Colombian roots and handcrafted aesthetics. <br>
    The result was a professional mockup that gave the client a strong and unique visual identity.
  </p>

</body>
</html>
